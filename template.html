<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3.4 Template</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
    <style type="text/css">
        body {
            font-family: monospace;
            padding: 20px;
            font-size: 2em;
        }

        .can {
            color: green;
        }
        .cant {
            color: red;
        }
    </style>
     <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
<div id="app">
    <div>
        <div>
            {{message}}
        </div>
        <div>
            <p>Enter Your Age : </p>
            <input v-model="age"/>
        </div>
        <div>
            Can You Drive ?
            <span :class="{can: canDrive === 'Yes', cant: canDrive === 'No'}">
                {{canDrive}}
            </span>
        </div>
    </div>
</div>
<script>
    const { createApp, ref, computed } = Vue;
    const App = {
      setup() {
          let message = ref("Hello World")
          let age = ref(null)
          let canDrive = computed(()=>{
              return age.value > 24 ? "Yes" : "No"
          })

          setTimeout(()=>{
              message.value = "Hello Again"
          }, 5000)

          return {
              message,
              canDrive,
              age
          }
      },
    };

    createApp(App).mount('#app');
</script>
</body>

</html>
